# Gradle User Home - ensures Gradle cache is stored in a path without spaces
org.gradle.user.home=/Volumes/MacSecundario/LuchaApp/.gradle

# Performance Improvements
org.gradle.jvmargs=-Xmx2048M -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx2048M"
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Kotlin settings
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2048M

# Android settings (if applicable)
android.useAndroidX=true
android.nonTransitiveRClass=true

# Increase gradle's memory for faster builds on macOS
org.gradle.jvmargs=-Xmx4096M -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError

# Compose compiler optimization
composeCompiler.cache.dir=/Volumes/MacSecundario/LuchaApp/.compose-compiler